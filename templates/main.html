<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
{% import 'bootstrap/wtf.html' as wtf %}
<div class="container align-center">
    <div class="row">
        <h1 class="title text-center">Top Colors in Picture</h1>
    </div>
    <div class="row align-items-center justify-content-center">
        <img src="static/images/{{ filename }}" alt="image" class="image">
    </div>
    <div class="row align-items-center justify-content-center">
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>Color</th>
                <th>Color Code</th>
            </tr>
            </thead>
            <tbody>
            {% for color in colors %}
                <tr>
                    <td style="background-color: rgb({{ color[0] }}, {{ color[1] }}, {{ color[2] }})"></td>
                    <td>{{ '#{:02x}{:02x}{:02x}'.format(color[0], color[1], color[2]) }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row align-items-center justify-content-center form">
        {{ wtf.quick_form(form, novalidate=True, form_type="horizontal", button_map={"submit": "dark"}) }}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
